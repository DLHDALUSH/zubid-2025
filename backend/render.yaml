databases:
  - name: zubid-db
    databaseName: zubid
    user: zubid
    plan: free

services:
  - type: web
    name: zubid-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URI
        fromDatabase:
          name: zubid-db
          property: connectionString
      - key: HTTPS_ENABLED
        value: "true"
      - key: CSRF_ENABLED
        value: "false"
      - key: CORS_ORIGINS
        value: "https://zubid-2025.onrender.com,https://zubidauction.duckdns.org"
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Database Connection Pool Settings (optimized for Render free tier)
      - key: DB_POOL_SIZE
        value: "5"
      - key: DB_MAX_OVERFLOW
        value: "10"
      - key: DB_POOL_TIMEOUT
        value: "30"
      - key: DB_POOL_RECYCLE
        value: "1800"

