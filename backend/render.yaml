databases:
  - name: zubid-db
    databaseName: zubid
    user: zubid
    plan: free

services:
  - type: web
    name: zubid-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: zubid-db
          property: connectionString
      - key: HTTPS_ENABLED
        value: "true"
      - key: CSRF_ENABLED
        value: "false"
      - key: CORS_ORIGINS
        value: "https://zubid-2025.onrender.com,https://zubidauction.duckdns.org,https://zubid-backend.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"
      # Use NullPool for Render free tier (avoids connection limit issues)
      - key: DB_USE_NULLPOOL
        value: "true"
      # Database Connection Pool Settings (fallback if NullPool disabled)
      - key: DB_POOL_SIZE
        value: "3"
      - key: DB_MAX_OVERFLOW
        value: "5"
      - key: DB_POOL_TIMEOUT
        value: "30"
      - key: DB_POOL_RECYCLE
        value: "300"

