<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient for main text -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#5b73ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for highlights -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="premiumGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background accent -->
  <rect x="0" y="0" width="100" height="100" fill="#f8f9ff" rx="8"/>
  
  <!-- Enhanced geometric icon -->
  <g transform="translate(15, 15)" filter="url(#shadow)">
    <!-- Outer hexagon with gradient -->
    <polygon points="35,8 55,18 55,38 35,48 15,38 15,18" 
             fill="none" stroke="url(#premiumGradient)" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Inner stylized "Z" with better proportions -->
    <path d="M22 22 L48 22 L28 32 L48 32 L22 42" 
          fill="none" stroke="url(#premiumGradient)" stroke-width="3.5" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    
    <!-- Bid arrow accent -->
    <path d="M52 26 L62 18 L62 34 Z" fill="url(#accentGradient)" opacity="0.9" filter="url(#premiumGlow)"/>
    
    <!-- Floating accent elements -->
    <circle cx="65" cy="12" r="2.5" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="70" cy="22" r="1.8" fill="url(#premiumGradient)" opacity="0.6"/>
    <circle cx="65" cy="32" r="1.2" fill="url(#accentGradient)" opacity="0.7"/>
  </g>
  
  <!-- Main text: ZU BID -->
  <text x="120" y="45" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="42" font-weight="300" 
        fill="url(#premiumGradient)" letter-spacing="1px">ZU</text>
  <text x="200" y="45" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="42" font-weight="800" 
        fill="url(#premiumGradient)" letter-spacing="1px">BID</text>
  
  <!-- Subtitle -->
  <text x="120" y="65" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="11" 
        fill="#888" letter-spacing="1.5px" font-weight="500">AUCTION PLATFORM</text>
  
  <!-- Accent underline -->
  <line x1="120" y1="72" x2="280" y2="72" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Feature badges -->
  <g transform="translate(310, 20)">
    <!-- Real-time -->
    <rect x="0" y="0" width="50" height="14" rx="7" fill="url(#premiumGradient)" opacity="0.12" stroke="url(#premiumGradient)" stroke-width="1" opacity="0.3"/>
    <text x="25" y="10" font-family="'Segoe UI', sans-serif" font-size="7" font-weight="600"
          text-anchor="middle" fill="url(#premiumGradient)">REAL-TIME</text>
    
    <!-- Mobile -->
    <rect x="0" y="18" width="50" height="14" rx="7" fill="url(#accentGradient)" opacity="0.12" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
    <text x="25" y="28" font-family="'Segoe UI', sans-serif" font-size="7" font-weight="600"
          text-anchor="middle" fill="url(#accentGradient)">MOBILE</text>
  </g>
  
  <!-- Decorative accent line -->
  <path d="M320 60 Q335 55 350 60 Q335 65 320 60" fill="url(#premiumGradient)" opacity="0.25"/>
</svg>

