<svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b73ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="modernGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern geometric icon -->
  <g transform="translate(10, 10)">
    <!-- Outer hexagon -->
    <polygon points="25,5 40,12.5 40,27.5 25,35 10,27.5 10,12.5" 
             fill="none" stroke="url(#modernGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner shape - stylized "Z" -->
    <path d="M15 15 L35 15 L20 25 L35 25 L15 35" 
          fill="none" stroke="url(#modernGradient)" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bid arrow -->
    <path d="M35 20 L42 15 L42 25 Z" fill="url(#accentGradient)" opacity="0.8"/>
    
    <!-- Floating elements -->
    <circle cx="45" cy="10" r="2" fill="url(#accentGradient)" opacity="0.7"/>
    <circle cx="48" cy="18" r="1.5" fill="url(#modernGradient)" opacity="0.5"/>
    <circle cx="45" cy="25" r="1" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- Modern typography -->
  <text x="70" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="300" 
        fill="url(#modernGradient)" letter-spacing="2px">ZU</text>
  <text x="120" y="30" font-family="Arial, sans-serif" font-size="28" font-weight="700" 
        fill="url(#modernGradient)" letter-spacing="2px">BID</text>
  
  <!-- Subtitle with modern styling -->
  <text x="70" y="48" font-family="Arial, sans-serif" font-size="9" 
        fill="#666" letter-spacing="1px" opacity="0.8">AUCTION PLATFORM</text>
  
  <!-- Modern accent line -->
  <rect x="70" y="52" width="80" height="1" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Tech badges -->
  <g transform="translate(180, 15)">
    <!-- Real-time badge -->
    <rect x="0" y="0" width="45" height="12" rx="6" fill="url(#modernGradient)" opacity="0.1"/>
    <text x="22.5" y="8" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="url(#modernGradient)">REAL-TIME</text>
    
    <!-- Mobile badge -->
    <rect x="50" y="0" width="35" height="12" rx="6" fill="url(#accentGradient)" opacity="0.1"/>
    <text x="67.5" y="8" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="url(#accentGradient)">MOBILE</text>
    
    <!-- Secure badge -->
    <rect x="15" y="18" width="40" height="12" rx="6" fill="#4CAF50" opacity="0.1"/>
    <text x="35" y="26" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="#4CAF50">SECURE</text>
  </g>
  
  <!-- Decorative elements -->
  <path d="M250 20 Q260 15 270 20 Q260 25 250 20" fill="url(#modernGradient)" opacity="0.2"/>
</svg>
