<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUBID Logo SVG to PNG Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .logo-card {
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .logo-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .logo-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .logo-preview {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            overflow: hidden;
        }
        .logo-preview svg {
            max-width: 100%;
            max-height: 100%;
        }
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
        .download-btn:active {
            transform: translateY(0);
        }
        .sizes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .size-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .size-btn:hover {
            background: #e0e0e0;
        }
        .info {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            margin-top: 30px;
            font-size: 13px;
            color: #555;
        }
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ ZUBID Logo Converter</h1>
        <p class="subtitle">Convert SVG logos to PNG in multiple sizes</p>
        
        <div class="logo-grid" id="logoGrid"></div>
        
        <div class="info">
            <strong>ðŸ“¥ How to use:</strong> Click on any logo card to preview it, then select a size and download. 
            All logos are available in 8 different sizes: 64Ã—16, 128Ã—32, 192Ã—48, 256Ã—64, 512Ã—128, 1024Ã—256, 2048Ã—512, and 4096Ã—1024 pixels.
        </div>
    </div>

    <script>
        const logos = [
            { name: 'Enhanced', file: 'zubid_enhanced_logo.svg', color: '#667eea' },
            { name: 'Animated', file: 'zubid_animated_logo.svg', color: '#764ba2' },
            { name: 'Dark Mode', file: 'zubid_dark_mode_logo.svg', color: '#1a1a2e' },
            { name: 'Vibrant', file: 'zubid_vibrant_logo.svg', color: '#ff6b35' },
        ];

        const sizes = [
            { w: 64, h: 16, name: '64Ã—16' },
            { w: 128, h: 32, name: '128Ã—32' },
            { w: 192, h: 48, name: '192Ã—48' },
            { w: 256, h: 64, name: '256Ã—64' },
            { w: 512, h: 128, name: '512Ã—128' },
            { w: 1024, h: 256, name: '1024Ã—256' },
            { w: 2048, h: 512, name: '2048Ã—512' },
            { w: 4096, h: 1024, name: '4096Ã—1024' },
        ];

        function svgToPng(svgElement, width, height) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                
                const svg = svgElement.cloneNode(true);
                const svgData = new XMLSerializer().serializeToString(svg);
                const img = new Image();
                
                img.onload = () => {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, width, height);
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(resolve, 'image/png');
                };
                
                img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
            });
        }

        async function downloadLogo(logoFile, logoName, width, height) {
            try {
                const response = await fetch(logoFile);
                const svgText = await response.text();
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
                const svgElement = svgDoc.documentElement;
                
                const pngBlob = await svgToPng(svgElement, width, height);
                const url = URL.createObjectURL(pngBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${logoName}_${width}x${height}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('Error downloading logo: ' + error.message);
            }
        }

        function createLogoCard(logo) {
            const card = document.createElement('div');
            card.className = 'logo-card';
            
            const preview = document.createElement('div');
            preview.className = 'logo-preview';
            
            const img = document.createElement('img');
            img.src = logo.file;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '100%';
            preview.appendChild(img);
            
            const title = document.createElement('h3');
            title.textContent = logo.name;
            
            const sizesDiv = document.createElement('div');
            sizesDiv.className = 'sizes';
            
            sizes.forEach(size => {
                const btn = document.createElement('button');
                btn.className = 'size-btn';
                btn.textContent = size.name;
                btn.onclick = () => downloadLogo(logo.file, logo.name, size.w, size.h);
                sizesDiv.appendChild(btn);
            });
            
            card.appendChild(title);
            card.appendChild(preview);
            card.appendChild(sizesDiv);
            
            return card;
        }

        document.getElementById('logoGrid').innerHTML = '';
        logos.forEach(logo => {
            document.getElementById('logoGrid').appendChild(createLogoCard(logo));
        });
    </script>
</body>
</html>
