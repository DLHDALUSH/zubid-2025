name: zubid_mobile
description: ZUBID Auction Platform - Professional Flutter Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  photo_view: ^0.15.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^3.3.2
  flutter_animate: ^4.3.0

  # State Management
  provider: ^6.1.1
  riverpod: ^3.1.0
  flutter_riverpod: ^3.1.0

  # Navigation
  go_router: ^17.0.1
  auto_route: ^9.3.0+1

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0

  # Authentication & Security
  local_auth: ^3.0.0
  crypto: ^3.0.3
  flutter_secure_storage: ^10.0.0
  # google_sign_in: ^7.2.0  # Removed - using email/password only
  # sign_in_with_apple: ^5.0.0  # Temporarily disabled due to build issues

  # Media & Files
  image_picker: ^1.0.4
  video_player: ^2.8.1
  chewie: ^1.7.4
  # file_picker: ^6.1.1  # Temporarily disabled due to build issues
  permission_handler: ^12.0.1
  path_provider: ^2.1.1

  # Networking & Connectivity
  connectivity_plus: ^6.1.5
  internet_connection_checker: ^3.0.1

  # Push Notifications
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  # flutter_local_notifications: ^16.3.0  # Temporarily disabled due to build issues

  # Payment Integration
  # stripe_payment: ^1.1.4  # Discontinued - replaced by flutter_stripe
  razorpay_flutter: ^1.3.6

  # Real-time Communication
  socket_io_client: ^3.1.3
  web_socket_channel: ^3.0.3

  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.0
  url_launcher: ^6.2.2
  share_plus: ^12.0.1
  package_info_plus: ^8.3.1
  device_info_plus: ^12.3.0

  # Form Validation
  form_validator: ^2.1.1
  email_validator: ^3.0.0

  # QR Code
  qr_flutter: ^4.1.0
  # qr_code_scanner: ^1.0.1  # Temporarily disabled due to build issues

  # Maps & Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Native Platform Integration
  flutter_native_splash: ^2.3.6
  dio_cookie_manager: ^3.3.0
  cookie_jar: ^4.0.8
  http: ^1.6.0
  google_sign_in: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1
  auto_route_generator: ^9.0.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true # Enable automatic localization generation
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
