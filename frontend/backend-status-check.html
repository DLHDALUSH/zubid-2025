<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUBID Backend Status Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .test-section {
            margin-bottom: 30px;
        }
        .test-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ddd;
        }
        .test-item.success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .test-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .test-item.loading {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        .test-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-url {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .test-result {
            font-size: 14px;
            color: #333;
        }
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-icon.success { background: #28a745; }
        .status-icon.error { background: #dc3545; }
        .status-icon.loading { background: #ffc107; animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .summary {
            background: #e7f3ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #007bff;
        }
        .summary h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ZUBID Backend Status Check</h1>
        <p class="subtitle">Testing backend connectivity and API endpoints</p>

        <button id="runTests" onclick="runAllTests()">Run All Tests</button>

        <div class="test-section" id="testResults"></div>

        <div class="summary" id="summary" style="display: none;">
            <h3>üìä Summary</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        const endpoints = [
            {
                name: 'Health Check (Unversioned)',
                url: 'https://zubid-2025.onrender.com/api/health',
                method: 'GET'
            },
            {
                name: 'Health Check (v1)',
                url: 'https://zubid-2025.onrender.com/api/v1/health',
                method: 'GET'
            },
            {
                name: 'CSRF Token',
                url: 'https://zubid-2025.onrender.com/api/v1/csrf-token',
                method: 'GET'
            },
            {
                name: 'Categories',
                url: 'https://zubid-2025.onrender.com/api/v1/categories',
                method: 'GET'
            },
            {
                name: 'Auctions',
                url: 'https://zubid-2025.onrender.com/api/v1/auctions',
                method: 'GET'
            }
        ];

        async function testEndpoint(endpoint) {
            try {
                const response = await fetch(endpoint.url, {
                    method: endpoint.method,
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                const apiVersion = response.headers.get('X-API-Version');
                const contentType = response.headers.get('Content-Type');
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = await response.text();
                }

                return {
                    success: response.ok,
                    status: response.status,
                    statusText: response.statusText,
                    apiVersion: apiVersion,
                    contentType: contentType,
                    data: data
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }

        function createTestItem(endpoint, result) {
            const status = result.success ? 'success' : (result.error ? 'error' : 'loading');
            const icon = result.success ? '‚úÖ' : (result.error ? '‚ùå' : '‚è≥');
            
            return `
                <div class="test-item ${status}">
                    <div class="test-title">
                        <span class="status-icon ${status}"></span>
                        ${icon} ${endpoint.name}
                    </div>
                    <div class="test-url">${endpoint.method} ${endpoint.url}</div>
                    <div class="test-result">
                        ${result.success ? `
                            <strong>Status:</strong> ${result.status} ${result.statusText}<br>
                            ${result.apiVersion ? `<strong>API Version:</strong> ${result.apiVersion}<br>` : ''}
                            <strong>Content-Type:</strong> ${result.contentType}<br>
                            <pre>${JSON.stringify(result.data, null, 2).substring(0, 500)}${JSON.stringify(result.data).length > 500 ? '...' : ''}</pre>
                        ` : `
                            <strong>Error:</strong> ${result.error || `HTTP ${result.status} ${result.statusText}`}<br>
                            ${result.data ? `<pre>${JSON.stringify(result.data, null, 2)}</pre>` : ''}
                        `}
                    </div>
                </div>
            `;
        }

        async function runAllTests() {
            const button = document.getElementById('runTests');
            const resultsDiv = document.getElementById('testResults');
            const summaryDiv = document.getElementById('summary');
            
            button.disabled = true;
            button.textContent = 'Testing...';
            resultsDiv.innerHTML = '';
            summaryDiv.style.display = 'none';

            let successCount = 0;
            let failCount = 0;

            for (const endpoint of endpoints) {
                resultsDiv.innerHTML += createTestItem(endpoint, { loading: true });
                
                const result = await testEndpoint(endpoint);
                
                if (result.success) successCount++;
                else failCount++;

                resultsDiv.innerHTML = '';
                for (let i = 0; i <= endpoints.indexOf(endpoint); i++) {
                    const testResult = i === endpoints.indexOf(endpoint) ? result : await testEndpoint(endpoints[i]);
                    resultsDiv.innerHTML += createTestItem(endpoints[i], testResult);
                }
            }

            // Show summary
            summaryDiv.style.display = 'block';
            document.getElementById('summaryContent').innerHTML = `
                <p><strong>Total Tests:</strong> ${endpoints.length}</p>
                <p><strong>‚úÖ Passed:</strong> ${successCount}</p>
                <p><strong>‚ùå Failed:</strong> ${failCount}</p>
                <p><strong>Success Rate:</strong> ${Math.round((successCount / endpoints.length) * 100)}%</p>
                ${failCount > 0 ? `
                    <p style="margin-top: 15px; color: #dc3545;">
                        <strong>‚ö†Ô∏è Backend Issues Detected</strong><br>
                        The backend may not be deployed or is experiencing errors.<br>
                        Check Render dashboard: <a href="https://dashboard.render.com" target="_blank">dashboard.render.com</a>
                    </p>
                ` : `
                    <p style="margin-top: 15px; color: #28a745;">
                        <strong>‚úÖ All Systems Operational</strong><br>
                        Backend is running correctly!
                    </p>
                `}
            `;

            button.disabled = false;
            button.textContent = 'Run Tests Again';
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
