<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing connection to backend...');
				const response = await fetch('http://localhost:5000/api/health');
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    resultDiv.innerHTML = `<p style="color: green;">✅ SUCCESS: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ ERROR: HTTP ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ CONNECTION ERROR: ${error.message}</p>`;
            }
        }
        
        // Auto-test on page load
        window.onload = testConnection;
    </script>
</body>
</html>
