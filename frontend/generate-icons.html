<!DOCTYPE html>
<html>
<head>
    <title>Generate ZUBID Icons</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .icon-container { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-box { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        canvas { display: block; margin: 10px auto; border: 1px solid #ddd; }
        a { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ZUBID PWA Icon Generator</h1>
    <p>Right-click each icon and "Save image as..." to the icons folder</p>
    <div class="icon-container" id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const box = document.createElement('div');
            box.className = 'icon-box';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff6600');
            gradient.addColorStop(1, '#ff8533');
            
            // Rounded rectangle
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw Z
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.55}px Arial Black`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Z', size/2, size/2 + size*0.05);
            
            // Small gavel circle
            ctx.beginPath();
            ctx.arc(size * 0.75, size * 0.25, size * 0.1, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fill();
            
            box.innerHTML = `<strong>${size}x${size}</strong>`;
            box.appendChild(canvas);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download icon-${size}x${size}.png`;
            box.appendChild(link);
            
            container.appendChild(box);
        });
    </script>
</body>
</html>
