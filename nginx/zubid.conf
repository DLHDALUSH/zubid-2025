# Nginx Configuration for ZUBID Auction Platform
# Place this file in /etc/nginx/sites-available/zubid
# Then create symlink: sudo ln -s /etc/nginx/sites-available/zubid /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream backend server
upstream zubid_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

